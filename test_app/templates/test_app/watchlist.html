<html>
<head>
    <title>Stock Watchlist</title>
</head>
<body>
    <h1>My Watchlist</h1>
    <hr>
        {% for entry in watchlist %}
            <h3>
                {{entry.ticker.ticker}}
            </h3>
                {{entry.ticker.name}} <br>
                {{entry.ticker.current_value}}
            <hr>
        {% endfor %}
</body>
</html>
